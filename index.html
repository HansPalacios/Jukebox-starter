<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Jukebox Player</title>
	<link rel="stylesheet" type="text/css" href="default.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<h1>Rock and roll babay!!</h1>
	
		<div id="navigation">
			<h3>Library</h3>
			<br>
			<h5>Add Song</h5>
			<input id="add" type="text" name="Add Song">
			<input id="submit" type="submit" name="Submit">
			<ul id="playlist"></ul>
		</div>
		
		<div id="player">
			<div id="info">
			</div>
			<audio></audio>
			<div id="controls">
			<i id="backward" class="fa fa-backward fa-2x"></i>
			<i id="play" class="fa fa-play fa-2x"></i>
			<i id="pause" class="fa fa-pause fa-2x"></i>
			<i id="forward" class="fa fa-forward fa-2x"></i>
			<i id="random" class="fa fa-random fa-2x"></i>

			</div>
		</div>
	<div id="volume"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/10.0.0/nouislider.js"></script>
<script src="https://connect.soundcloud.com/sdk/sdk-3.1.2.js"></script>
<script src="main.js"></script>
</script>
</body>
</html>
